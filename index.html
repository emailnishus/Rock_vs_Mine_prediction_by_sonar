<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar Classification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sonar Classification</h1>
    </header>
    <main>
        <div class="prediction-container">
            <h2>Predict if it's a Rock or Mine</h2>
            <div class="input-container">
                <label for="sonarData">Sonar Data:</label>
                <input type="text" id="sonarData" placeholder="Enter Sonar Data...">
                <button id="predictButton">Predict</button>
                
            </div>
            <p style="background-image: url('mine.jpg');"></p>
            <div class="result">
                <h3>Classification Result:</h3>
                <p id="predictionResult">Waiting for prediction...</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
